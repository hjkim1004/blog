{% extends "template/base.html" %}
{% block content_title %}
    <h3>Archives</h3>
{% endblock %}
{% block content %}
    <dl>
        {% for article in dates %}
            <dt>{{ article.date|strftime("%Y-%m-%d %H:%M") }}</dt>
            <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
    </dl>
{% endblock %}
